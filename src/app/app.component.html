<body>
  <link rel="stylesheet" href="app.component.css">

<div class="container py-5">

  <div class="rounded shadow p-5 d-flex ">
      <img src="../assets/taskImg.svg" alt="Task Img" width="250">
    <div class="text-center text-primary bg-light">
      <h1>Welcome CRUD Tasks</h1>
      <hr/>
      <p class="text-muted">
        This application was created with Spring, Angular & MongoDB by Saul Medina.
      </p>
    </div>
  </div>

  <div class="row mt-5">

    <!--List Tasks-->
    <div class="col-md-6">
      <h2 class="text-center">Tasks List</h2>
      <div *ngFor="let task of tasks" class="card mb-3">
        <div class="card-body">

          <div class="d-flex justify-content-between">
            <div class="fw-bold">
              {{task.nombre}}
            </div>
            <div class="text-muted d-flex">
              <button class="btn btn-info" (click)='edit(task)'>
                <span class="material-icons-outlined cursor-pointer" title="Edit Task">edit</span>
              </button>
              <button class="btn btn-danger" (click)='delete(task)'>
                <span class="material-icons-outlined cursor-pointer" title="Delete Task"> delete </span>
              </button>
            </div>
          </div>

          <div>
            <small class="text-success" *ngIf="task.status ; else noCompletado">
              <span class="material-icons-outlined"> done </span> Completado
            </small>
            <ng-template #noCompletado>
              <p class="text-danger">
              <span class="text-danger material-icons-outlined"> timer </span> Pendiente
              </p>
            </ng-template>
          </div>

        </div>
      </div>
    </div>
    
      <!--Form Task-->
    <div class="col-md-6">
      <h2 class="text-center">{{  task.id ? 'Edit' : 'New'  }} Task</h2>
      <form class="mt-5 bg-light" (ngSubmit)="save()">
        
        <div class="mb-3 form-floating">
          <input id="titulo" name="titulo" [(ngModel)]="task.nombre" placeholder="Task Title" type="text" class="form-control" required>
          <label for="titulo">Title</label>
        </div>
        
        <div class="mb-3 form-check">
          <input id="status" name="status" [(ngModel)]="task.status" type="checkbox" class="form-check-input" required>
          <label for="status" class="form-check-label">Status</label>
        </div>

        <div class="text-end">
          <button class="btn btn-primary btn-lg btn-block">Send</button>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
